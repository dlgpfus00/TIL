<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table border="2">
    <!-- 테두리 선이 두개가 나오는 것은  css로 수정 간으  -->
    <caption> 게시판</caption>
    <thead>
      <!-- tr의 갯수= 행(가로줄 수)
      첫번째  tr 의 th/td의 갯수 = 열(세로줄) -->
        <!-- 이 테이블은 3행 3열 -->

        <!-- th는 td와 달리 자동으로 글자가 중앙정렬, 진하게  -->
      <tr>
        <th width="30px" height="200">번호</th>
        <th>제목</th>
        <th>작성자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1</td>
        <td colspan="2">안녕하세요</td>
        
      </tr>
      <tr>
        <td>반갑습니다</td>
        <td>이혜련</td>
      </tr>
    </tbody>
  </table>
  
  
</body>
</html>

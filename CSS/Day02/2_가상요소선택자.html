<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input::placeholder{
      color: red;
      text-align: center;
    }

    input:focus{
      background-color: black;
      color: white;
    }

    a{
      text-decoration: none;
      /*밑줄 삭제*/
    }

    ul li{
      list-style: none;
    }

    ul li:hover{
      font-size: 20px;
      color: red;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h2>가상요소선택자</h2>
  <input type="text" placeholder="텍스트를 입력해주세요 ">
  <a href="#">네이버로 이동</a>
  <ul>
    <li>로그인</li>
    <li>회원가입</li>
  </ul>
</body>
</html>
